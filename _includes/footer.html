<footer>
	<div class="container">
		<div class="row">
			<div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
				<ul class="list-inline text-center">
					{% for link in site.data.social %}
					<li>
						<a href="{{ link.link }}">
							<span class="fa-stack fa-lg">
								<i class="fa fa-circle fa-stack-2x"></i>
								{% if link.icon %}
								<i class="fa {{ link.icon }} fa-stack-1x fa-inverse"></i>
								{% else %}
								<i class="fa" style="vertical-align:-3px"><img class="img-footer" src="{{ link.img }}" width="{{ link.width }}" /></i>
								{% endif %}
							</span>
						</a>
					</li>
					{% endfor %}
					{% if site.email_username %}
					<li>
						<a href="mailto:{{ site.email }}">
							<span class="fa-stack fa-lg">
								<i class="fa fa-circle fa-stack-2x"></i>
								<i class="fa fa-envelope fa-stack-1x fa-inverse"></i>
							</span>
						</a>
					</li>
					{% endif %}
					<li>
						<a href="{{ "/feed.xml" | prepend: site.baseurl }}">
							<span class="fa-stack fa-lg">
								<i class="fa fa-circle fa-stack-2x"></i>
								<i class="fa fa-rss fa-stack-1x fa-inverse"></i>
							</span>
						</a>
					</li>
				</ul>
				<hr> <!-- <hr class="small" style="border-top: 1px solid #ccc;" /> -->
				<div class="copyright text-muted"><i class="fa fa-copyright"></i> 2014 - {{ site.time | date: '%Y' }} {{ site.copyright_name }}. Some Rights Reserved.</div>
			</div>
		</div>
	</div>
</footer>

{% include js.html %}
