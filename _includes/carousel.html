<div id="project-carousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
        {% for img in page.carousel %}
        <li data-target="#project-carousel" data-slide-to="{{ forloop.index0 }}" {% if forloop.index0 == 0 %} class="active" {% endif %} ></li>
        {% endfor %}
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
        {% for img in page.carousel %}
        <div class="item {% if forloop.index0 == 0 %} active {% endif %}">
            <img src="{{ "/assets/img/portfolio/" | prepend: site.baseurl }}{{ page.filename }}/carousel/{{ img }}" alt="">
        </div>
        {% endfor %}
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#project-carousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#project-carousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
