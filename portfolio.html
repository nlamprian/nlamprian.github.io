---
layout: portfolio
title: "Portfolio"
description: 
---

<div class="row" id="portfolio-controls-container">
    <div id="portfolio-controls-wrapper">
        <div class="text-center">
            <div class="btn-group" id="portfolio-controls">
                <button type="button" class="btn btn-primary portfolio-control" data-filter="all">All</button>
                <button type="button" class="btn btn-primary portfolio-control" data-filter=".hardware">Hardware</button>
                <button type="button" class="btn btn-primary portfolio-control" data-filter=".software">Software</button>
                <button type="button" class="btn btn-primary portfolio-control" data-filter=".robotics">Robotics</button>
                <!-- <button type="button" class="btn btn-primary portfolio-control" data-filter="none">None</button> -->
                <button type="button" class="btn btn-primary portfolio-control" id="portfolio-sort-btn" onclick="sortProjects()">Asc</button>
            </div>
        </div>
    </div>
</div>

<div class="container-fluid">
<div class="row" id="portfolio-container" data-ref="portfolio-container">
    {% for project in site.projects %}
    <div class="portfolio-target col-xs-12 col-sm-6 col-md-4 col-lg-2 {{ project.categories[0] }}" data-ref="portfolio-target">
        <div class="portfolio-entry">
            <a href="{{ project.url | prepend: site.baseurl }}">
                <img src="{{ "/assets/img/portfolio/" | prepend: site.baseurl }}{{ project.filename }}/{{ project.img }}" alt="" class="img-portfolio">
                <div class="overly">
                    <div class="position-center">
                        <h2>{{ project.title }}</h2>
                        <p>{{ project.description }}</p>
                    </div>
                </div>
            </a>
        </div>
    </div>
    {% endfor %}
</div>
</div>
